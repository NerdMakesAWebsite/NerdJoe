<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join NerdJoe's community and follow on YouTube, Twitter, and TikTok for coding tutorials and more!">
    <title>NerdJoe's Community</title>
    
    <!-- Favicon (Tab Image) -->
    <link rel="icon" href="https://i.redd.it/0fpked1c45i91.jpg" type="image/jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Orbitron:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Basic styling for page */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230720/pngtree-cool-neon-star-4k-uhd-glowing-abstract-background-in-blue-and-image_3705285.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            color: #66CDAA;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
            pointer-events: none;
        }

        /* Title Styling */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #FFD700;
            z-index: 2;
            position: relative;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
        }

        /* Menu Styling */
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            font-size: 1.5em;
        }

        .menu a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        .menu a:hover {
            color: #FFA500;
        }

        /* Dropdown for Games */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 999; /* High z-index to stay in front of everything */
            text-align: left;
        }

        .dropdown-content a {
            color: #66CDAA;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1em;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .show {
            display: block;
        }

        /* Social icons styling */
        .social-icons {
            margin-top: 20px;
            z-index: 2;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
            vertical-align: middle;
            margin: 10px;
        }

        .social-icons img:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            color: #66CDAA;
            font-size: 14px;
            z-index: 2;
            position: relative;
        }

        /* Media query for mobile screens */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            body {
                padding: 10px;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }

            .menu {
                flex-direction: column;
                gap: 15px;
            }

            p, .promo {
                font-size: 1em;
            }
        }
    </style>

    <script>
        // JavaScript function to toggle the dropdown visibility
        function toggleDropdown() {
            var dropdownContent = document.getElementById("gamesDropdown");
            dropdownContent.classList.toggle("show");
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>
<body>

    <!-- Dark overlay for consistent darkness across the page -->
    <div class="overlay"></div>

    <!-- Menu -->
    <div class="menu">
        <a href="#">Home(not working)</a>
        <a href="#">About(not working)</a>
        <a href="#">Contact(not working)</a>

        <!-- Dropdown for Games -->
        <div class="dropdown">
            <a class="dropdown-toggle" onclick="toggleDropdown()">Games</a>
            <div id="gamesDropdown" class="dropdown-content">
                <a href="https://nerdmakesawebsite.github.io/CatchTheFallingObject/" target="_blank">Catch the Falling Object</a>
                <a href="https://nerdmakesawebsite.github.io/GuessTheNumber/" target="_blank">Guess the Number</a>
            </div>
        </div>
    </div>

    <!-- Title and Content -->
    <h1>Welcome to NerdJoe's Community!</h1>
    <p class="promo">Follow us on social media for coding tutorials and updates!</p>

    <!-- Social media links -->
    <div class="social-icons">
        <a href="https://www.youtube.com/@NerdWanToBeFamous" target="_blank">
            <img src="https://www.svgrepo.com/show/475700/youtube-color.svg" alt="YouTube">
        </a>
        <a href="https://discord.gg/jwqyJAnZF2" target="_blank">
            <img src="https://www.svgrepo.com/show/452188/discord.svg" alt="Discord">
        </a>
        <a href="https://x.com/NerdStopDrama" target="_blank">
            <img src="https://logotyp.us/file/twitter-x.svg" alt="X (Twitter)">
        </a>
        <a href="https://www.tiktok.com/@nerdtrytodefeatbrainrot" target="_blank">
            <img src="https://www.svgrepo.com/show/452114/tiktok.svg" alt="TikTok">
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Stay tuned for more coding content and updates!</p>
        <p>&copy; 2024 NerdJoe. All rights reserved.</p>
    </footer>

</body>
</html>
