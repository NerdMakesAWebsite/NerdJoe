<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join NerdJoe's community and follow on YouTube, Twitter, and TikTok for coding tutorials and more!">
    <title>NerdJoe's Community</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Orbitron:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Set background image on the html element */
        html {
            height: 100%; /* Ensure full height */
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230720/pngtree-cool-neon-star-4k-uhd-glowing-abstract-background-in-blue-and-image_3705285.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
        }

        /* Body Styling */
        body {
            font-family: 'Rajdhani', sans-serif;
            color: #ffffff; /* Changed font color to white for better visibility */
            text-align: center;
            padding: 50px;
            margin: 0; /* Remove default margin */
            overflow: auto; /* Allow scrolling */
            position: relative; /* Set position for overlay */
        }

        /* Overlay for transparency */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black */
            z-index: 1; /* Ensures overlay is above the background */
        }

        /* Heading and promo styling */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            z-index: 2; /* Above the overlay */
            position: relative; /* Added for z-index */
        }
        .promo {
            margin: 20px;
            font-size: 1.5em;
            z-index: 2; /* Above the overlay */
            position: relative; /* Added for z-index */
        }

        /* Social Icons Styling */
        .social-icons {
            margin-top: 20px;
            z-index: 2; /* Above the overlay */
            position: relative; /* Added for z-index */
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
            vertical-align: middle;
            margin: 20px;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        
        /* Specific text color for social media prompts */
        .social-icons p {
            color: #ffcc00; /* Changed font color for better visibility */
            font-size: 1.2em; /* Slightly larger font size for emphasis */
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            color: #ddd; /* Footer color */
            font-size: 14px;
            z-index: 2; /* Above the overlay */
            position: relative; /* Added for z-index */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Overlay for transparency -->

    <h1>Welcome to NerdJoe's Community!</h1>
    <p class="promo">Follow us on social media for coding tutorials and updates!</p>

    <!-- Social Media Links -->
    <div class="social-icons">
        <a href="https://www.youtube.com/@NerdWanToBeFamous" target="_blank">
            <img src="https://www.citypng.com/public/uploads/preview/red-youtube-logo-symbol-701751694792489qxkccchok1.png" alt="YouTube">
            <p>Subscribe on YouTube</p>
        </a>
        <a href="https://discord.gg/jwqyJAnZF2" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCafLPPAGYFTHQ-T4PtDsmS71rKYYHdqY2xg&s" alt="Discord">
            <p>Join Discord</p>
        </a>
        <a href="https://x.com/NerdStopDrama" target="_blank">
            <img src="https://w7.pngwing.com/pngs/748/680/png-transparent-twitter-x-logo.png" alt="Twitter">
            <p>Follow on X (Twitter)</p>
        </a>
        <a href="https://www.tiktok.com/@nerdtrytodefeatbrainrot" target="_blank">
            <img src="https://w7.pngwing.com/pngs/959/454/png-transparent-tiktok-logo-thumbnail.png" alt="TikTok">
            <p>Follow on TikTok</p>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Stay tuned for more coding content and updates!</p>
        <p>&copy; 2024 NerdJoe. All rights reserved.</p>
    </footer>

</body>
</html>
