<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join NerdJoe's community and follow on YouTube, Twitter, and TikTok for coding tutorials and more!">
    <title>NerdJoe's Community</title>
    
    <!-- Favicon (Tab Image) -->
    <link rel="icon" href="https://i.redd.it/0fpked1c45i91.jpg" type="image/jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Orbitron:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Set background image on the html element */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230720/pngtree-cool-neon-star-4k-uhd-glowing-abstract-background-in-blue-and-image_3705285.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }

        /* Persistent darker overlay covering entire page */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Persistent darker overlay */
            z-index: 1;
            pointer-events: none; /* Allows interaction with page elements while overlay stays fixed */
        }
        
        /* Title Styling */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #FFD700; /* Title in gold */
            z-index: 2;
            position: relative;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: none; /* Removed typing animation */
        }

        /* Paragraph and other text styling */
        p, .promo {
            color: #66CDAA; /* Other text in medium aquamarine */
            font-size: 1.2em; /* Adjusted font size for better readability */
            margin: 10px 0; /* Added some margin for spacing */
        }

        /* Social icons styling */
        .social-icons {
            margin-top: 20px;
            z-index: 2;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .social-icons img {
            width: 40px; /* Reduced size for mobile */
            height: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
            vertical-align: middle;
            margin: 10px;
        }

        .social-icons img:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            color: #66CDAA;
            font-size: 14px;
            z-index: 2;
            position: relative;
        }

        /* Media query for mobile screens */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em; /* Adjust title size for smaller screens */
            }

            body {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .social-icons img {
                width: 30px; /* Further reduce icon size */
                height: 30px;
            }

            p, .promo {
                font-size: 1em; /* Reduce text size for readability */
            }
        }
    </style>
</head>
<body>

    <!-- Dark overlay for consistent darkness across the page -->
    <div class="overlay"></div>

    <h1>Welcome to NerdJoe's Community!</h1>
    <p class="promo">Follow us on social media for coding tutorials and updates!</p>

    <!-- Social media links -->
    <div class="social-icons">
        <a href="https://www.youtube.com/@NerdWanToBeFamous" target="_blank">
            <img src="https://www.svgrepo.com/show/475700/youtube-color.svg" alt="YouTube">
        </a>
        <a href="https://discord.gg/jwqyJAnZF2" target="_blank">
            <img src="https://www.svgrepo.com/show/452188/discord.svg" alt="Discord">
        </a>
        <a href="https://x.com/NerdStopDrama" target="_blank">
            <img src="https://logotyp.us/file/twitter-x.svg" alt="X (Twitter)">
        </a>
        <a href="https://www.tiktok.com/@nerdtrytodefeatbrainrot" target="_blank">
            <img src="https://www.svgrepo.com/show/452114/tiktok.svg" alt="TikTok">
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Stay tuned for more coding content and updates!</p>
        <p>&copy; 2024 NerdJoe. All rights reserved.</p>
    </footer>

</body>
</html>
